

 <mat-grid-list cols="1" rowHeight="10:1" style="margin-top: 20px; background-color: transparent;">
    
    <mat-grid-tile>
        <p style="color:#081D2D;margin-right:50px; margin-bottom: 0px;">All documents listed below are published by the regulatory authority in their official language.</p>
        <button mat-raised-button class="login-btn" type="submit" id="bg-btn" style="margin-right:10px;">
            <img src=".\assets\Images\icons\documentimport.svg">
            Add Regulation</button>
        <button mat-raised-button class="login-btn" type="submit" id="bg-btn">
            
            <img src=".\assets\Images\icons\documentadd.svg">
            Import Regulation</button>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
    
    <mat-grid-tile>
        <p>Select a country on map or from dropdown</p>
        <mat-form-field appearance="outline" style="width:80%;">
            <input type="serch" matInput placeholder="Ex: 2017/745,">
          </mat-form-field> 
          <div>
            <p>Search by document name</p>
            <mat-form-field appearance="outline">
                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>
    
          </div>
          
    </mat-grid-tile>
    <mat-grid-tile style="border: 1px solid #A9ADB0;opacity: 0.75;">
        <img src=".\assets\Images\world.svg" width="100%" height="200px">
    </mat-grid-tile>

</mat-grid-list>
 
     <table>
        <tr>
            <th>
                
            </th>
          <th>Document Name</th>
          <th>Imported</th>
          <th>View Source</th>
          <th>edit</th>
        </tr>
        <tr *ngFor="let item of data">
            <td><a href="{{item.View_Source}}">
                <section class="example-section">
                    <mat-checkbox class="example-margin"></mat-checkbox>
                    </section>                  
            </a></td>
            <td>{{item.Document_Name}}<td>
                <td><a href="{{item.Imported}}">    
                          <img src=".\assets\Images\icons\show.svg">
                </a></td>
                <td><a href="{{item.View_Source}}">
                    <img src=".\assets\Images\icons\document.svg">
                </a><td>
                    <td><a href="{{item.View_Source}}">
                        <img src=".\assets\Images\icons\edit.svg">
                    </a><td>
    
                </tr>     
</table>
